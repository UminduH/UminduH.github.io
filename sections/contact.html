<section class="contact-section" id="contact">
  <div class="contact-container">
    <h2 class="contact-title">Get In Touch</h2>
    <p class="contact-subtitle">
      Have a project in mind or want to discuss potential collaboration? Free
      free to reach out!
    </p>

    <div class="contact-grid">
      <div class="contact-form-wrapper">
        <form action="https://formsubmit.co/uminduvh@gmail.com" method="POST" class="contact-form">
          <!-- <input type="hidden" name="_captcha" value="false" /> -->
          <input type="hidden" name="_next" value="https://uminduh.github.io" />

          <div class="form-group">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-input" placeholder="john.doe@example.com"
              required />
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" id="subject" class="form-input" placeholder="Project Inquiry" required />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" rows="6" class="form-input"
              placeholder="Tell me about your project..." required></textarea>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" name="consent" id="consent-checkbox" required />
            <label for="consent-checkbox" class="checkbox-label">
              I agree to the privacy policy and terms of service
            </label>
          </div>

          <button type="submit" class="btn btn-primary submit-btn">
            Send Message
          </button>
        </form>
      </div>

      <div class="contact-info-wrapper">
        <div class="contact-info">
          <h3 class="info-title">Contact Information</h3>

          <div class="info-list">
            <div class="info-item">
              <div class="info-icon">
                <i class="ri-map-pin-line ri-lg"></i>
              </div>

              <div>
                <h4 class="info-heading">Location</h4>
                <p class="info-text">No: 223, Horana Road, Piliyandala</p>
              </div>
            </div>

            <div class="info-item">
              <div class="info-icon">
                <i class="ri-mail-line ri-lg"></i>
              </div>

              <div>
                <h4 class="info-heading">Email</h4>
                <a href="mailto:uminduvh@gmail.com" class="info-link">
                  uminduvh@gmail.com
                </a>
              </div>
            </div>

            <div class="info-item">
              <div class="info-icon">
                <i class="ri-phone-line ri-lg"></i>
              </div>

              <div>
                <h4 class="info-heading">Phone</h4>
                <a href="tel:+94741153063" class="info-link">
                  (+94) 74 115 3063
                </a>
              </div>
            </div>

            <div class="info-item">
              <div class="info-icon">
                <i class="ri-time-line ri-lg"></i>
              </div>

              <div>
                <h4 class="info-heading">Working Hours</h4>
                <p class="info-text">Monday - Friday: 9:00 AM - 6:00 PM</p>
              </div>
            </div>
          </div>

          <div class="social-section">
            <h4 class="info-heading">Connect With Me</h4>

            <div class="social-icons">
              <a href="https://www.linkedin.com/in/umindu-haputhanthri/" target="_blank" class="social-icon">
                <i class="ri-linkedin-fill ri-lg linkedin-icon"></i>
              </a>

              <a href="https://github.com/UminduH" target="_blank" class="social-icon">
                <i class="ri-github-fill ri-lg github-icon"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
